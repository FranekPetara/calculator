version: '3'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./backend/app:/code/app


  # Frontend Vue.js
  frontend:
    build: 
      context: ./frontend
    container_name: vue-frontend
    volumes:
      - ./frontend:/app
      # - '/app/node_modules' # <---- this enables a much faster start/reload
    working_dir: /app
    ports:
      - "8080:8080"
    environment: 
      - CHOKIDAR_USEPOLLING=true # <---- this enables the hot reloading // i try on windows is not working
